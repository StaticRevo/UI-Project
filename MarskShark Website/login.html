<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
          <img src="images/MarkShark Logo.png" alt="Logo">
        </div>
        <div class="header-text">
            <h2 class="main-heading">MarkShark Examinations</h2>
        </div>
        <div class="header-options">
            <a href="#">Help</a>
            <a href="#">Language</a>
        </div>

    </header>
    
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
